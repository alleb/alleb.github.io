 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tianlong Tang | PWC Presentation</title>
    <meta name="description" content="A presentation for Tianlong Tang at PWC">
    <meta name="author" content="Yutian Li">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/serif.css" id="theme">
    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write('<link rel="stylesheet" href="css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
    </script>
    <!--[if lt IE 9]>
<script src="lib/js/html5shiv.js"></script>
<![endif]-->
  </head>
  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h2>Production</h2>
          <img src="assets/trend_1.png"/>
        </section>

        <section>
          <h2>Production</h2>
          <img src="assets/trend_2.png"/>
        </section>
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none
        math: {
          mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
          config: 'TeX-AMS-MML_HTMLorMML'
        },
        // Optional libraries used to extend on reveal.js
        dependencies: [
          // Enable LaTeX support
          { src: 'plugin/math/math.js', async: true },
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });
      Reveal.customEvents['slide1'] = [
        function() {
          $('#slide1-1').fadeOut();
        },
        function() {
          $('#slide1-2').fadeIn();
        },
        function() {
          $('#slide1-2').fadeOut({
            complete: function() {
              $('#slide1-1').fadeIn();
            },
          });
        },
        function() {
          $('#slide1-3').fadeIn();
        },
        function() {
          $('#slide1-3').fadeOut({
            complete: function() {
              $('#slide1-4').fadeTo(400, 1);
            },
          });
        },
        function() {
          $('#slide1-1').slideUp({
            complete: function() {
              $('#slide1-0').slideUp({
                complete: function() {
                  $('#slide1-5').slideDown();
                },
              });
            },
          });
        },
      ];
    </script>
  </body>
</html>
